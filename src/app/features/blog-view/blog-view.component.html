<div
  class="d-flex"
  *ngIf="loading"
  style="height: 100vh; place-items: center; place-content: center"
>
  <app-loader></app-loader>
</div>
<main
  class="my-5"
  [ngClass]="{ 'd-none': loading && !blog, 'd-block': !loading && blog }"
>
  <div class="container">
    <div class="header-content">
      <div class="row align-items-center gap-5 gap-lg-0">
        <div class="col-12 order-2 order-lg-1 col-lg-7">
          <h1 class="text-white fw-bold display-3">
            {{ blog?.title }}
          </h1>
          <p class="text-white mt-3">
            - By <span style="font-weight: 500">{{ blog?.author }}</span>
          </p>
        </div>
        <div class="col-12 order-1 order-lg-2 col-lg-5 cover">
          <img [src]="blog?.cover" class="rounded" />
        </div>
      </div>

      <!-- <p class="text-center text-white mt-2">All your blogs in one place</p> -->
    </div>
    <div class="my-5 pt-5 row justify-content-center">
      <div class="col-11 c" #blogContent style="line-height: 1.9"></div>
    </div>
  </div>
  <div class="fab-group position-fixed">
    <div class="fab position-relative" [ariaPressed]="fabOpen" role="button">
      <div
        class="fab-item"
        role="button"
        style="--fab-item-delay: 0s; --fab-item-distance: -4rem"
        data-bs-target="#delete-blog_modal"
        data-bs-toggle="modal"
        (click)="toggleFab()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="#ffffff"
          class="bi bi-trash3"
          viewBox="0 0 16 16"
        >
          <path
            d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"
          />
        </svg>
      </div>
      <div
        class="fab-item"
        role="button"
        style="--fab-item-delay: 0.1s; --fab-item-distance: -8rem"
        data-bs-target="#edit-blog_modal"
        data-bs-toggle="modal"
        (click)="toggleFab()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="#ffffff"
          class="bi bi-pencil-square"
          viewBox="0 0 16 16"
        >
          <path
            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
          />
          <path
            fill-rule="evenodd"
            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
          />
        </svg>
      </div>
      <div
        class="fab-item"
        role="button"
        style="--fab-item-delay: 0.2s; --fab-item-distance: -12rem"
        data-bs-target="#edit-blog_modal"
        data-bs-toggle="modal"
        (click)="toggleFab()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="#ffffff"
          class="bi bi-hand-thumbs-up"
          viewBox="0 0 16 16"
        >
          <path
            d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2 2 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a10 10 0 0 0-.443.05 9.4 9.4 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a9 9 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.2 2.2 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.9.9 0 0 1-.121.416c-.165.288-.503.56-1.066.56z"
          />
        </svg>
      </div>

      <div class="fab-drawer" role="button" (click)="toggleFab()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          stroke="#ffffff"
          class="bi bi-plus-lg"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
          />
        </svg>
      </div>
    </div>
  </div>
  <!-- </main> -->

  <delete-modal id="delete-blog">
    <p>Are you sure you want to delete this blog?</p>
    <div class="footer d-flex gap-2">
      <button
        type="button"
        class="btn btn-secondary"
        id="close-btn"
        data-bs-dismiss="modal"
      >
        Close
      </button>
      <button type="button" class="btn btn-danger" (click)="deleteBlog()">
        <div
          class="spinner-border"
          role="status"
          style="width: 20px; height: 20px; position: relative"
          *ngIf="loading"
        ></div>
        &nbsp; Delete
      </button>
    </div>
  </delete-modal>

  <large-modal id="edit-blog">
    <div class="body">
      <blog-form
        [blog]="blog"
        [btnText]="'edit blog'"
        [loading]="loading"
        [uploadedImageURL]="sharedService.imageURL"
        (onRemoveCover)="sharedService.imageURL = $event"
        (onUploadFile)="sharedService.uploadFile($event)"
        (onSubmit)="editBlog($event)"
      ></blog-form>
    </div>
  </large-modal>
</main>
